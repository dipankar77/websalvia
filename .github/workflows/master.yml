on:
  push:
    branches:
      - master

name: 🚀 Deploy website on push

jobs:
  web-deploy:
    name: 🎉 Deploy via SFTP
    runs-on: ubuntu-latest
    steps:
    - name: 🚚 Get latest code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Ensure all files are fetched

    - name: 🔍 Debug file structure
      run: ls -R  # Print files before deploying

    - name: 📂 Upload files via SFTP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 22
        source: "."  # Upload all files
        target: "/websalvia/"  # Ensure correct remote directory
        strip_components: 1  # Remove leading directories (if needed)
