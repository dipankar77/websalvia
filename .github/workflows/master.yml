on:
  push:
    branches:
      - master
name: ðŸš€ Deploy website on push
jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ðŸšš Get latest code
      uses: actions/checkout@v4
    
    - name: ðŸ“‚ Sync files
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: access-5017133194.webspace-host.com
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        protocol: sftp  # Since you are using port 22 (SFTP)
        port: 22  # Use 22 for SFTP instead of 21 (FTP)
        server-dir: /websalvia/  # Define your remote folder
        passive: true
        timeout: 60000
