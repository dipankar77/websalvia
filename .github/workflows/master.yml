on:
  push:
    branches:
      - master

name: ğŸš€ Deploy website on push

jobs:
  web-deploy:
    name: ğŸ‰ Deploy via SFTP
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Ensure all files are fetched

    - name: ğŸ” Debug file structure
      run: ls -R  # Print files before deploying

    - name: ğŸ“‚ Upload files via SFTP
      uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        port: 22
        source: "."  # Upload all files
        target: "/websalvia/"  # Ensure correct remote directory
        strip_components: 1  # Remove leading directories (if needed)
